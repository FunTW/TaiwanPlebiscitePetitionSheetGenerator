<!DOCTYPE html>
<head>
    <title>公投連署書</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/PetitionSheetBase.css">
    <link rel="stylesheet" type="text/css" href="css/PetitionForm.css">
    <link rel="stylesheet" type="text/css" href="topic/InitiativeNationalHolidayLaw/PetitionSheet.css">
</head>
<body>
    <div class="table">
        <div class="tr">
            <div class="label">
                <label>姓名</label>
            </div>
            <div class="input">
                <input class="name" type="text" name="name" id="name" placeholder="姓名">
            </div>
        </div>
        <div class="tr">
            <div class="label">
                <label>身份證字號</label>
            </div>
            <div class="input">
                <input class="id" type="text" name="id" id="id" placeholder="身份證字號">
            </div>
        </div>
        <div class="tr">
            <div class="label">
                <label>生日</label>
            </div>
            <div class="input">
                <input class="birthday" type="text" name="year" id="year" placeholder="西元年">-
                <input class="birthday" type="text" name="month" id="month" placeholder="月">-
                <input class="birthday" type="text" name="date" id="date" placeholder="日">
            </div>
        </div>
        <div class="tr">
            <div class="label">
                <label>地址</label>
            </div>
            <div class="input">
                <input class="address" type="text" name="county" id="county" placeholder="縣/市">&nbsp;
                <input class="address" type="text" name="district" id="district" placeholder="鄉/鎮/市/區">&nbsp;
                <input class="address" type="text" name="villiage" id="villiage" placeholder="村/里">
                <br />
                <input class="address" type="text" name="neighbor" id="neighbor" placeholder="鄰">鄰&nbsp;
                <input class="address" type="text" name="road" id="road" placeholder="路/街">&nbsp;
                <input class="address" type="text" name="section" id="section" placeholder="段">段
                <br />
                <input class="address" type="text" name="lane" id="lane" placeholder="巷">巷&nbsp;
                <input class="address" type="text" name="alley" id="alley" placeholder="弄">弄&nbsp;
                <input class="address" type="text" name="number" id="number" placeholder="號">號
                <br />
                <input class="address" type="text" name="floor" id="floor" placeholder="樓">樓之&nbsp;
                <input class="address" type="text" name="part" id="part" placeholder="">
            </div>
        </div>
    </div>

    <div class="sheet">
        <div class="id">A123456789</div>
        <div class="year">2018</div>
        <div class="month">1</div>
        <div class="date">31</div>
        <div class="province">省市</div>
        <div class="province_1_circle">◯</div>
        <div class="province_2_circle">◯</div>
        <div class="county">縣市</div>
        <div class="county_1_circle">◯</div>
        <div class="county_2_circle">◯</div>
        <div class="district">鄉鎮市</div>
        <div class="district_1_circle">◯</div>
        <div class="district_2_circle">◯</div>
        <div class="district_3_circle">◯</div>
        <div class="district_4_circle">◯</div>
        <div class="villiage">村里</div>
        <div class="villiage_1_circle">◯</div>
        <div class="villiage_2_circle">◯</div>
        <div class="neighbor">鄰鄰</div>
        <div class="road">路街大道</div>
        <div class="road_1_circle">◯</div>
        <div class="road_2_circle">◯</div>
        <div class="section">段段</div>
        <div class="lane">巷巷</div>
        <div class="alley">弄弄</div>
        <div class="number">號號</div>
        <div class="floor">樓樓</div>
        <div class="part">之之</div>
    </div>
</body>
